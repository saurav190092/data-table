<head>
  <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <div ng-app="app">
    <div ng-controller="MyController">
        <div class="col-md-12">
            <div class="col-sm-4 col-sm-offset-6">
                <div id="imaginary_container"> 
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" ng-model="query[queryBy]"   placeholder="Search" >
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>  
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 table-responsive col-sm-offset-2">
              <table class="table borderless">
                  <tr>
                      <th>
                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Name
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                      </th>
                      <th>
                        <a href="#" ng-click="sortType = 'gender'; sortReverse = !sortReverse">
                          Gender 
                          <span ng-show="sortType == 'gender' && !sortReverse" class="fa fa-caret-down"></span>
                          <span ng-show="sortType == 'gender' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                      </th>
                      <th>
                        <a href="#" ng-click="sortType = 'company'; sortReverse = !sortReverse">
                           Company Name 
                          <span ng-show="sortType == 'company' && !sortReverse" class="fa fa-caret-down"></span>
                          <span ng-show="sortType == 'company' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                      </th>
                  </tr>
                  <tr ng-repeat="emp in data | filter:query | orderBy:sortType:sortReverse | filter:searchFish" class="active">
                      <td>{{emp.name}}</td>
                      <td>{{emp.gender}}</td>
                      <td>{{emp.company}}</td>
                  </tr>
              </table>
            </div>

            <div class="col-md-12 paginationPRNt">
              <pagination 
                ng-model="currentPage"
                total-items="jData.length"
                max-size="maxSize"  
                boundary-links="true">
              </pagination>
            </div>
        </div>
    </div>
  </div>
 
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>

 <script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="app.js"></script>
</html>
